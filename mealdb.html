<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MealDB for Better taste.</title>

    <style>
        .empty {
            padding: 70px 0;
            border: 3px solid green;
            text-align: center;
        }

        .not-available {
            padding: 70px 0;
            border: 3px solid rgb(190, 19, 99);
            text-align: center;
        }
    </style>
</head>

<body class="bg-light bg-gradient">
    <h2 class="text-center text-success">Search Food to find your taste.</h2>
    <!-- search- section  -->
    <div class="w-50 mx-auto input-group mb-3">
        <input type="text" class="form-control" id="search-field" placeholder="Search Your Food"
            aria-label="Search Food" aria-describedby="button-addon2">
        <button class="btn btn-outline-success" onclick="searchFood()" type="button" id="button-addon2">Search</button>
    </div>

    <!-- Single meal details  -->
    <div id="meal-details" class="w-50 mx-auto">

    </div>

    <!-- display api error -->
    <h3 id="api-error" class="text-center text-danger">Something Wrong </h3>
    <h3 id="not-available" class="text-center text-danger"></h3>

    <!-- display section  -->
    <div id="empty"></div>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
